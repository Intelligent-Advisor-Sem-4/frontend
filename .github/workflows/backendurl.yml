name: Replace File on Production Merge

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  replace-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for pushing changes
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0
      
      - name: Replace const.ts with production_const.ts
        run: |
          cp src/lib/production_const.ts src/lib/const.ts
          
      - name: Commit and Push Replaced File
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/lib/const.ts
          git commit -m "Auto-replace const.ts with production_const.ts on production branch" || echo "No changes to commit"
          
          # Only push if we're on a branch (not in detached HEAD from PR)
          if [ "${{ github.event_name }}" = "push" ]; then
            git push
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            git push origin HEAD:${{ github.head_ref }}
          fi
